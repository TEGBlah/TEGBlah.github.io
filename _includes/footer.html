<footer>
    <div>
        <div class="col-6 footer-content-division">
            <p class="footer-header">Pages</p>
            <ul class="navigation">
                {% for item in site.data.footer.main_pages %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-6 footer-content-division">
            <p class="footer-header">Our Social Media Handles</p>
            <ul class="navigation">
                {% for item in site.data.footer.social_media_handles %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</footer>
